<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        #container{
            display:flex;
            justify-content:space-around;
            align-items:center;
            flex-wrap: wrap;
            background-color:cornsilk;
            height:100vh;
            align-content: flex-startgit;
        }
        #container div{
            background-color:tomato;
            margin:1rem;
        }
        .sm{
            width: 2rem;
            height: 2rem;
        }
        .md{
            width: 3rem;
            height: 3rem;
        }
        .lg{
            width: 4rem;
            height: 4rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="lg"></div>
        <div class="sm"></div>
        <div class="md"></div>
        <div class="md"></div>
        <div class="md"></div>
        <div class="lg"></div>
    </div>

</body>
</html>
